    <section class="sessao">
    <h1 class="titulo">Cálculo IMC</h1>
    Peso: <input type="number" id="txtpeso"> (quilos)
    Altura: <input type="number" id="txtaltura"> (metros)
    <input type="button" value="Calcular" onclick="Calcular()">
    <div id="res"></div>
    
    <script>
        function Calcular(){
            var peso = window.document.querySelector('input#txtpeso')
            var altura = window.document.querySelector('input#txtaltura')
            var imc = Number(peso.value)/Number(altura.value)**2
//            res.innerHTML = imc

            if (imc<=18.5){
                res.innerHTML = imc.toFixed(2) + '<br>Você está abaixo do peso normal.'
                window.alert('IMC = '+imc.toFixed(2)+'. Você está abaixo do peso normal.')
            } else if (imc<25){
                res.innerHTML = imc.toFixed(2) + '<br>Você está com peso normal.'
                window.alert('IMC = '+imc.toFixed(2)+'. Você está com peso normal.')
            } else if (imc<30){
                res.innerHTML = imc.toFixed(2) + '<br>Você está com excesso de peso.'
                window.alert('IMC = '+imc.toFixed(2)+'. Você está com excesso de peso.')
            } else {
                res.innerHTML = imc.toFixed(2) + '<br>Você está com obesidade.'
                window.alert('IMC = '+imc.toFixed(2)+'. Você está com obesidade.')
            }
        }
    </script>
    </section>
