<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>

    <input type="text" id="produto">
    <button id="btn">Cadastrar produto</button>

    <ul>
        <li></li>
       <!-- <li>Feijão</li>
        <li>Macarrão</li>        
        <li>Leite</li> -->
    </ul>

    <script> // Estes comando poderiam compor um arquivo JS a parte
        var $lista = document.querySelector('ul') // para selecionar a lista
        var $produto = document.querySelector('#produto') // para selecionar o produto digitado
        var $botao = document.querySelector('#btn') // para selecionar o botão cadastrar

        $botao.addEventListener('click',addProduto) //o addEventListener, verifica que houve 'click' (evento clicar) e executa uma função
        
        function addProduto(){
            var item = '<li>' + $produto.value + '</li>'; // cria a variável item que recebe o que foi digitado no produto.
                                                        // Usa <li> para que fique um abaixo do outro
            $lista.innerHTML = $lista.innerHTML + item  //innerHTML para salvar o que digitou na lista
                                                        //$lista recebe ela mesma + o item (variável que salva o produto)
            $produto.value = ''; //depois de adicionar o item na lista ele limpa a caixa de texto
            $produto.focus(); //para manter o cursor na caixa de texto
        }

        $produto.addEventListener('keyup',function(e){ //verifica que houve 'keyup' (evento pressionou tecla) e executa a função 'e'
            if(e.keyCode === 13){ //e.KeyCode captura um número de referencia na tabela ASCII. ENTER equivale a 13
                addProduto() //ao pressionar ENTER, executa a função de adicionar um produto a lista.
            }
        })

    </script>

</body>
</html>
